description.Spanish=Recibís una carta de vuestro amigo el Doctor Hoover, en la que os invita a acudir a su mansión para mostraros un descubrimiento asombroso que cambiará la forma de entender  el mundo para siempre.También os pide que guardéis una llave de plata que se encuentra en el interior del sobre, la cual abre su despacho.\n\nEste escenario sólo requiere el juego base pero es de gran tamaño. Tened en cuenta que tiene combates, es narrativo y está pensado para ser jugado entre 2 y 5 jugadores.   NO ESTÁ RECOMENDADO PARA NIÑOS debido a la naturaleza de la historia. Os aconsejo encarecidamente que prestéis mucha atención a lo que sucede para que podáis conseguir el mejor final de los 6 posibles.\nEste escenario tiene sonidos, por lo que se aconseja jugar con ellos activados. Se agradece comentarios finales, así como podéis contactar conmigo a través de telegram en los grupos "app Valkyrie" o "las mansiones de la locura"\n\nMi agradecimiento a FernandoEsra y a Vidimus, por su ayuda con la app, testear el escenario y sus aportaciones para mejorarlo.
description.Polish=Otrzymujecie zaproszenie od przyjaciela, doktora Hoovera, który w swojej rezydencji chce zademonstrować wam swoje niesamowite odkrycie, mające na zawsze zmienić sposób w jaki postrzegacie rzeczywistość. Poza listem w kopercie znajdujecie również srebrny klucz, który ma otworzyć drzwi do jego gabinetu.\n\nTen scenariusz wymaga jedynie podstawowej gry Posiadłość Szaleństwa. Jest to scenariusz narracyjny, uwzględniający zarazem walkę. Rozgrywka przeznaczona jest dla 2-5 graczy. Ze względu na charakter historii scenariusz NIE JEST POLECANY DLA DZIECI. \nTen scenariusz posiada własne unikalne dźwięki. Mile widziany jest zarówno feedback w formie komentarzy na koniec gry, jak również w drodze bezpośredniego kontaktu z autorem przez Telegram w grupach "app Valkyrie" lub "las mansiones de la locura"\n\nSzczególne podziękowania dla FernandoEsra i Vidimusa za pomoc przy tworzeniu i testowaniu scenariusza oraz za wkład w jego poprawę.
